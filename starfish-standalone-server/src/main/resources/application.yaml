server:
  port: 8801
  servlet:
    session:
      timeout: 120m
    context-path: /
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
  jetty:
    max-http-form-post-size: 5000000

spring:
  application:
    name: starfish-api
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB
  messages:
    basename: i18n/messages
    encoding: UTF-8
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
    format:
      date: yyyy-MM-dd HH:mm:ss
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:starfish;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=true;INIT=runscript from 'classpath:sql/starfish_h2.sql'
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

knife4j:
  enable: true

starfish:
  scheduler:
    type: dolphinscheduler
    dolphinscheduler:
      service-url: http://dolphinscheduler.xxx.xxx.com/dolphinscheduler
      project-code: 4996418468000
      tenant-code: algdataonline
      token: c6258d4a509df0f1b89f77fb552d8ddf
  ingestion:
    service-address: localhost:8801
    collector-execute-rest: http://{0}/collector/execute
  message:
    type: pulsar
    meta-event-topic: &meta-event-topic my-topic
    pulsar:
      service-url: http://pulsar-idc-qa.zpidc.com:8080
      producers:
        starfishMetaEvent:
          topic-name: *meta-event-topic
          schema: STRING
          producer-name: meta
      consumers:
        starfishMetaEvent:
          topic-name: *meta-event-topic
          subscription-name: my-subscription
          subscription-type: Key_Shared

# Override by profile
